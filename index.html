<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new_task">Task description:</label>
      <input type="text" id="new_task" name="new_task" placeholder="description">
      <label for="priority">Priority: </label>
      <select name="priority" id="priority">
        <option value = 1>Urgent</option>
        <option value = 2>Normal</option>
        <option value = 3>Whenever</option>
      </select>
      <lable for = "duration">Duration: </lable>
      <input type = "number" name = "duration" id = "duration" placeholder="minutes">
      <input type="submit" value="Create New Task">
      <input type="reset" value="Reset">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
